<h2>Vehicle</h2>
<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search columns" id="search" name="search" #input />
</mat-form-field>

<mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortActive="name" matSortDisableClear matSortDirection="asc">
  <!-- <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let emp"> {{emp[column]}} </td>
  </ng-container> -->

<ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{checkIfEllipsisIsNeeded(element.name)}} </td>
  </ng-container>
  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
    <td mat-cell *matCellDef="let element"> {{checkIfEllipsisIsNeeded(element.model)}} </td>
  </ng-container>
  <ng-container matColumnDef="manufacturer">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Manufacturer </th>
    <td mat-cell *matCellDef="let element"> {{checkIfEllipsisIsNeeded(element.manufacturer)}} </td>
  </ng-container>
  <ng-container matColumnDef="passengers">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Passengers </th>
    <td mat-cell *matCellDef="let element"> {{element.passengers}} </td>
  </ng-container>
  <ng-container matColumnDef="vehicle_class">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Vehicle Class</th>
    <td mat-cell *matCellDef="let element"> {{checkIfEllipsisIsNeeded(element.vehicle_class)}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
